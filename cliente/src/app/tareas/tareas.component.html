<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Mis tareas</h3>
        <table class="table table-hover mt-5">
          <thead>
            <tr>
              <th>Tarea</th>
              <th>Completado</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tarea of tareas">
              <td>{{ tarea.tarea }}</td>
              <td>{{ tarea.completado ? 'SÃ­' : 'No' }}</td>
              <td>
                <button class="btn btn-danger" (click)="delete(tarea)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-6">
        <h3>Nueva tarea</h3>
        <form [formGroup]="formulario" (ngSubmit)="save()">
          <div class="mb-2">
            <label for="nombre">Nombre</label>
            <input id="nombre" formControlName="tarea" type="text" placeholder="Nombre" class="form-control">
          </div>

          <div class="mb-2 form-check">
            <label>
              <input formControlName="completado" type="checkbox" class="form-check-input">
              Completado
            </label>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
